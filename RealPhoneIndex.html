<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Website Design Using HTML and CSS</title>
    <link rel="stylesheet" href="RealPhoneStyles.css">
</head>
<body>
    <div class="main">
        <nav>
            <div class="logo">
                <img src="RealPhoneImages/logo.png">
            </div>

            <div class="nav-link">
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Phone</a></li>
                    <li><a href="#">Accessories</a></li>
                    <li><a href="#">Cart</a></li>
                </ul>
            </div>
        </nav>
        <div class="information">
            <div class="overlay"></div>
            <img src="RealPhoneImages/mobile.png" class="mobile">
            <div id="circle">
                <div class="feature one">
                    <img src="RealPhoneImages/camera.png">
                    <div> 
                        <h1>Camera</h1>
                        <p>12MP, Wide Angle Lens</p>
                    </div>
                </div>
                <div class="feature two">
                    <img src="RealPhoneImages/processor.png">
                    <div>
                        <h1>Processor</h1>
                        <p>SnapDragon Octa-core 11nm</p>
                    </div>
                </div>
                <div class="feature three">
                    <img src="RealPhoneImages/display.png">
                    <div>
                        <h1>Display</h1>
                        <p>6.5'' Mini-Drop Fullscreen</p>
                    </div>
                </div>
                <div class="feature four">
                    <img src="RealPhoneImages/battery.png">
                    <div>
                        <h1>Battery</h1>
                        <p>5000mAh, 720Hrs Standby</p>
                    </div>
                </div>
            </div>
        </div>

        <div class="controls">
            <img src="RealPhoneImages/arrow.png" id="upBtn">
            <h3>Features</h3>
            <img src="RealPhoneImages/arrow.png" id="downBtn">
        </div>
    </div>

    <script>
        var circle = document.getElementById("circle");
        var upBtn = document.getElementById("upBtn");
        var downBtn = document.getElementById("downBtn");

        var rotateValue = circle.style.transform;
        var rotateSum;

        upBtn.onclick = function()
        {
            rotateSum = rotateValue + "rotate(-90deg)";
            circle.style.transform = rotateSum;
            rotateValue = rotateSum;
        }
        downBtn.onclick = function()
        {
            rotateSum = rotateValue + "rotate(90deg)";
            circle.style.transform = rotateSum;
            rotateValue = rotateSum;
        }
    </script>
</body>
</html>
